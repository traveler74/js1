<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title>GENERATOR</title>
  <link rel="stylesheet" href="11.css" type="text/css">
  <script src="11.js" defer></script>
</head>

<body>

<main>
  <div id="container">
    <h2 id="generator-top">Генератор случайных чисел</h2>

    <div id="from">
      <p id="pfrom">От:</p>
      <label for="input1">1) </label><input id="input1">
    </div>
    <br>
    <div id="to">
      <p id="pto">До:</p>
      <label for="input2">2) </label><input id="input2">
    </div>
    <br>
    <div id="container-button">
      <button id="but1">ОK</button>
    </div>

  <div id="result-container">
    <p id="presult"></p>
    <button id="reset">Сброс</button>
  </div>
</main>

</body>

</html>
